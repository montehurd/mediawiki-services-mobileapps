<html>
<script>
fetch('http://localhost:6927/en.wikipedia.org/v1/page/talk/User_talk:Brion_VIBBER').then(response => {
// fetch('http://localhost:6927/test.wikipedia.org/v1/page/talk/Bird7').then(response => {
  response.json().then(json => {
	  json.forEach(section => {
      const sectionDiv = document.createElement('div')
      sectionDiv.style.margin = '20px 0px 20px 0px'
      sectionDiv.style.padding = '5px'
      sectionDiv.style.border = '1px dashed blue'
      sectionDiv.style.marginLeft = `${30 * (section.depth - 1)}px`

      const h = document.createElement(`h${section.depth}`)
      h.innerHTML = section.text // + ' ' + section.id
      sectionDiv.appendChild(h)

      section.items.forEach(item => {
        const d = document.createElement('div')
        d.style.border = '1px solid red'
        d.style.marginLeft = `${25 * item.depth}px`
        d.style.marginBottom = '5px'
        d.style.padding = '5px'
        d.innerHTML = item.text
          .replace(/\n/g, '<br><br>')
          .replace(/\t/g, '&nbsp;&nbsp;&nbsp;&nbsp;')
        sectionDiv.appendChild(d)
      })

      document.body.appendChild(sectionDiv)
    })
  })
})
</script>
<body>
</body>
</html>
